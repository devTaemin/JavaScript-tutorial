<head></head>
<body>

    <script>
        var x = 16 + "Volvo";
        document.getElementById("demo").innerHTML = x;

        var y = "Volvo" + 16 + 4;
        document.getElementById("demo2").innerHTML = y;

        var z;
        z = 5;
        z = "John";
        document.getElementById("demo3").innerHTML = z;

        var carName1 = "Volvo XC60";
        var carName2 = 'Volvo XC60';
        document.getElementById("demo4").innerHTML =
        carName1 + "<br>" + carName2;
        
        var answer1 = "It's alright";
        var answer2 = "He is called 'Johnny'";
        var answer3 = 'He is called "Johnny"';
        document.getElementById("demo5").innerHTML =
        answer1 + "<br>" + answer2 + "<br>" + answer3;

        var x1 = 34.00;
        var x2 = 34;
        var x3 = 3.14;
        document.getElementById("demo6").innerHTML =
        x1 + "<br>" + x2 + "<br>" + x3;

        var a = 123e5;
        var b = 123e-5;
        document.getElementById("demo7").innerHTML =
        y + "<br>" + z;

        var f = 5;
        var g = 5;
        var h = 5;
        document.getElementById("demo8").innerHTML =
        (f == g) + "<br>" + (g == h);

        var cars = ["Saab", "Volvo", "BMW"];
        document.getElementById("demo9").innerHTML =
        cars[0];

        var person = {
            firstName : "John",
            lastName : "Doe",
            age : 50,
            eyeColor : "blue"
        };
        document.getElementById("demo10").innerHTML =
        person.firstName + " is " + person.age + " years old.";

        document.getElementById("demo11").innerHTML = 
        typeof "" + "<br>" +
        typeof "John" + "<br>" + 
        typeof "John Doe" + "<br>" +
        typeof 0 + "<br>" +
        typeof 3.14 + "<br>" +
        typeof (3 + 4);

        var car = "Volvo";
        car = undefined;
        document.getElementById("demo12").innerHTML = 
        car + "<br>" + typeof car;

        var person = {firstName : "John", lastName : "Doe", age : 50, eyeColor : "blue"};
        person = null;
        document.getElementById("demo13").innerHTML = typeof person;

        person = undefined;
        document.getElementById("demo14").innerHTML = person;


        // undefined and null are equal in value but different in type:
        document.getElementById("demo15").innerHTML =
        typeof undefined + "<br>" +
        typeof null + "<br><br>" +
        (null === undefined) + "<br>" +
        (null == undefined);

        // The typeof operator returns "object" for arrays because in JavaScript arrays are objects
        document.getElementById("demo16").innerHTML =
        typeof {name : 'john', age : 34} + "<br>" +
        typeof [1,2,3,4] + "<br>" +
        typeof null + "<br>" +
        typeof function myFunc(){};
