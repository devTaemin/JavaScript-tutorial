<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>

    <h2>JavaScript in Body</h2>

    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML="My First JavaScript";
    </script>

    <button type="button" onclick="myFunction()">Try it</button>


    <h2>A Web Page</h2>
    <p id="demo2">A Paragraph</p>
    <button type="button" onclick="myFunction2()">Try it</button>

    <script>
        function myFunction2(){
            document.getElementById("demo2").innerHTML="Paragraph changed.";
        }
    </script>
 
    <h2>External JavaScript</h2>
    <p id="demo3">A Paragraph</p>
    <button type="button" onclick="myFunction3()">Try it</button>
    <p>(myFunction3 is stored in an external file called "myScript.js")</p>
    <script src="myScript.js"></script>


    <h2>External JavaScript URL</h2>
    <p id="demo4">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
    <p>(myFunction is stored in an external file called "myScript.js")</p>
    <script src="https://www.w3schools.com/js/myScript.js"></script>


</body>
</html>
