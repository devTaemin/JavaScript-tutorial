<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>JavaScript new Date()</h2>

    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <p id = "demo4"></p>
    <p id = "demo5"></p>
    <p id = "demo6"></p>
    <p id = "demo7"></p>
    <p id = "demo8"></p>

    <script>
        var d = new Date();
        document.getElementById("demo").innerHTML = d;

        var d1 = new Date(2021, 2, 9, 9, 55, 30, 20);
        document.getElementById("demo1").innerHTML = d1;

        var d2 = new Date(2018);
        document.getElementById("demo2").innerHTML = d2;

        var d3 = new Date(99,11,25);
        document.getElementById("demo3").innerHTML = d3;

        var d4 = new Date("October 13, 2014 11:13:00");
        document.getElementById("demo4").innerHTML = d4;

        var d5 = new Date();
        document.getElementById("demo5").innerHTML = 
        d5.toUTCString();

        var d6 = new Date();
        document.getElementById("demo6").innerHTML =
        d6.toDateString();

        document.getElementById("demo7").innerHTML =
        d6.toISOString();


        // new Date(year, month, day, hours, minutes, seconds, milliseconds)
        // new Date(year, month, day, hours, minutes, seconds)
        // new Date(year, month, day, hours, minutes)
        // You cannot omit month. if you supply only one parameter it will be treated as milliseconds.
    </script>
</body>
</html>
