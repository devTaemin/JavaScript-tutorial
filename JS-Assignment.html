<!DOCTYPE html>
<html>
<head></head>
<body>
    <p id = "demo"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>



    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;

        var y = 10;
        y -= 5;
        document.getElementById("demo2").innerHTML = y;

        var z = 10;
        z %= 3;
        document.getElementById("demo3").innerHTML = z;
        
    </script>
</body>
</html>
