<!DOCTYPE html>
<html>
<head></head>
<body>
    <p id = "demo"></p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <p id = "demo4"></p>
    <p id = "demo5"></p>
    <p id = "demo6"></p>
    <p id = "demo7"></p>
    <p id = "demo8"></p>
    <p id = "demo9"></p>
    <p id = "demo10"></p>


    <script>
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July",
                        "August", "September", "October", "November", "December"];
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        document.getElementById("demo").innerHTML = d.getTime();
        document.getElementById("demo1").innerHTML = d.getFullYear();
        document.getElementById("demo2").innerHTML = months[d.getMonth()];
        document.getElementById("demo3").innerHTML = d.getDate();
        document.getElementById("demo4").innerHTML = d.getHours();
        document.getElementById("demo5").innerHTML = d.getMinutes();
        document.getElementById("demo6").innerHTML = d.getSeconds();
        document.getElementById("demo7").innerHTML = d.getMilliseconds();
        document.getElementById("demo8").innerHTML = days[d.getDay()];
        document.getElementById("demo9").innerHTML = d;
        



    </script>

</body>
</html>
