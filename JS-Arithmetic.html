<!DOCTYPE html>
<html>
<head></head>
<body>
    <p id = "demo"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <p id = "demo4"></p>


    <script>
        var x = 100 + 50;
        document.getElementById("demo").innerHTML = x;

        var a = 100;
        var b = 50;
        var y = a + b;
        document.getElementById("demo2").innerHTML = y;

        var w = (100 + 50) * a;
        document.getElementById("demo3").innerHTML = w;

        var z = 5;
        document.getElementById("demo4").innerHTML = Math.pow(z,2);
    </script>
</body>
</html>
