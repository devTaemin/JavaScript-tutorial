<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>JavaScript Operators</h2>
    <p>x = 5, y = 2, calculate z = x + y, and display z:</p>
    <p id = "demo"></p>

    <h2>The * Operator</h2>
    <p id = "demo2"></p>

    <h2>The += Operator</h2>
    <p id = "demo3"></p>

    <h2>The string</h2>
    <p id = "demo4"></p>

    <h2>Add string with number</h2>
    <p id = "demo5"></p>


    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;

        var w = x * y;
        document.getElementById("demo2").innerHTML = w;

        var j = 10;
        j += 5;
        document.getElementById("demo3").innerHTML = j;

        txt1 = "What a very";
        txt1 += " nice day";
        document.getElementById("demo4").innerHTML = txt1;

        var comb = txt1 + j;
        document.getElementById("demo5").innerHTML = comb;


    </script>
</body>
</html>
