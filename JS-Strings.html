<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>JavaScript Strings</h2>
    <p id = "demo"></p>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    <p id = "demo4"></p>
    <p id = "demo5"></p>
    <p id = "demo6"></p>
    <p id = "demo7"></p>
    <p id = "demo8"></p>
    <p id = "demo9"></p>
    <p id = "demo10"></p>
    <p id = "demo11"></p>
    <p id = "demo12"></p>


    <script>
        var x = "John Doe";
        var carName1 = "Volvo XC60";
        var carName2 = 'Volvo XC60';
        var answer1 = "It's alright";
        var answer2 = "He is called 'Johnny'";
        var answer3 = 'He is called "Johnny"';
        var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var sln = txt.length;
        var y = "We are the so-called \"Vikings\" from the north.";
        var z = 'It\'s alright.'

        var a = "John";
        var b = new String("John");
        var c = new String("John");


        document.getElementById("demo").innerHTML = x;
        document.getElementById("demo2").innerHTML =
        carName1 + " " + carName2;
        document.getElementById("demo3").innerHTML =
        answer1 + "<br>" + answer2 + "<br>" + answer3;
        document.getElementById("demo4").innerHTML = sln;
        document.getElementById("demo5").innerHTML = y;
        document.getElementById("demo6").innerHTML = z;
        document.getElementById("demo7").innerHTML = "Hello \
        Dolly!";
        document.getElementById("demo8").innerHTML =
        typeof a + "<br>" + typeof b;
        document.getElementById("demo9").innerHTML =
        (a == b);
        document.getElementById("demo10").innerHTML =
        (a === b);

        // OBjects cannot be compared each other
        document.getElementById("demo11").innerHTML =
        (b == c);
        document.getElementById("demo12").innerHTML =
        (b === c);
    </script>
</body>
</html>
