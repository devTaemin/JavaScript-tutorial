<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>JavaScript const</h2>
    <p>You cannot change a primitive value.</p>

    <p id = "demo"></p>
    <p id = "demo2"></p>

    <p>Declaring a constant object does NOT make the objects properties unchangeable:</p>
    <p id = "const"></p>

    <p id = "list"></p>

    <script>
        try{
            const PI = 3.141592653589793;
            PI = 3.14;
        }
        catch(err){
            document.getElementById("demo").innerHTML = err;
        }

        var x = 10;
        {
            const x = 2;
        }
        document.getElementById("demo2").innerHTML = x;


        // Create an object:
        const car = {type:"Fiat", model:"500", color:"white"};
        // Change a property:
        car.color = "red";
        // Add a property:
        car.owner = "Johnson";
        //Display the property:
        document.getElementById("const").innerHTML = 
        "Car owner is " + car.owner;
        // But you can NOT reassign a constant object:

        const cars = ["Saab", "Volvo", "BMW"];
        cars[0] = "Toyota";
        cars.push("Audi");
        document.getElementById("list").innerHTML = cars;

        
    </script>
</body>
</html>
