<!DOCTYPE html>
<html>
<head></head>
<body>
    <h2>JavaScript Numbers</h2>
    <p>Number can be written with or without decimals.</p>
    <p id="demo"></p>

    <p>Strings can be written with double or single quotes</p>
    <p id="demo2"></p>

    <p>JavaScript Variables</p>
    <p id="demo3"></p>

    <p>JavaScript Operators</p>
    <p id="demo4"></p>

    <p>JavaScript Expressions</p>
    <p id="demo5"></p>

    <p>JavaScript is Case Sensitive</p>
    <p id="demo6"></p>


    <script>
        document.getElementById("demo").innerHTML = 10.50;
        document.getElementById("demo2").innerHTML = "Taemin Im";

        var x;
        x = 6;
        document.getElementById("demo3").innerHTML = x;

        document.getElementById("demo4").innerHTML = (5 + 6) * 10;

        document.getElementById("demo5").innerHTML = "John" + " " + "Doe";

        // Comments
        /* long
            Comments */

        var lastname, lastName;
        lastname = "Doe";
        lastName = "Peterson";
        document.getElementById("demo6").innerHTML = lastName;
    </script>
</body>
</html>
