<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1 id = "demo"></h1>
    <p id = "demo2"></p>
    <p id = "demo3"></p>
    
    <h1 id = "myH"></h1>
    <p id = "myP"></p>


    <script>
        // Change heading:
        document.getElementById("demo").innerHTML = "JavaScript Comments";
        // Change paragraph:
        document.getElementById("demo2").innerHTML = "My first paragraph.";

        var x = 5;
        var y = x + 2;
        // Write y to demo3:
        document.getElementById("demo3").innerHTML = y;

        /*
        The code below will change
        the heading with id = "myH"
        and the paragraph with id = "myP"
        */
        document.getElementById("myH").innerHTML = "JavaScript Comments";
        document.getElementById("myP").innerHTML = "My first paragraph.";
    </script>

</body>
</html>
